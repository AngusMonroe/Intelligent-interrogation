<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;付晓燕住院总医师代</span><span style="font-family: 宋体; font-size: 16px;">主治医师查房后指示：</span><span style="font-family: 宋体; font-size: 16px;">患儿生后3天出现皮肤黄染，外院皮测胆红素22-24mg/dl，新生儿高胆红素血症可诊断。患儿母血型O型，患儿血型B型，黄疸程度重，应注意ABO溶血病可能，但患儿门诊查血常规无贫血，为不支持点，入院后复查血常规，完善网织红细胞、末梢血涂片及Coombs试验协诊。治疗予积极蓝光退黄，乐托儿调节肠道菌群，注意血胆红素回报。</span><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;</span><span style="font-family: 宋体; font-size: 16px;">&nbsp;</span><span style="font-family: 宋体; font-size: 16px;">常贺生</span></p>
