<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-04-08&nbsp;10:34</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">任世祥主治医师查房记录</span></p>

<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">任世祥</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">主治</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">医师查房后指示：</span><span style="font-family: 宋体; font-size: 16px;">患者一般情况可，诊断明确，手术指证明确，患者目前以右膝症状明显，完善术前准备，行右膝关节置换术，执行医嘱。</span></p>
