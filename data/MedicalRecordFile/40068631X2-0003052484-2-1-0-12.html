<p><span style="font-family: 宋体; font-size: 16px;">患者</span><span style="font-family: 宋体; font-size: 16px;">申淑银</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">女</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">67</span><span style="font-family: 宋体; font-size: 16px;">，以“咳嗽、咳痰2年，加重伴发热4天。”收入院。患者今日行支气管镜检查，术中给予灌洗、支气管粘膜活检以及透壁活检，术后患者无胸闷、胸痛，有少量痰中带血，无呼吸困难，查体：双肺呼吸音清晰，双肺未闻及干湿性罗音和胸膜摩擦音，考虑痰中带血与手术活检有关，给予云南白药口服，同时关注患者术后有无胸闷、胸痛、呼吸困难、咯血情况，警惕气胸发生，其余治疗同前，密观。</span></p>
