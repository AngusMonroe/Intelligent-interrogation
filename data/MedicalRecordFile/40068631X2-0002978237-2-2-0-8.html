<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-04-05&nbsp;08:53</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">张军晖副主任医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">一般情况可，无胸闷气短，无咳痰，查体：体温正</span><span style="font-family: 宋体; font-size: 16px;">常，腹软，无压痛、反跳痛。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">张军晖副主任医师查房看病人后指示：</span><span style="font-family: 宋体; font-size: 16px;">患者一般情况良好，体温正常，同意下周二行输尿管软镜钬激光碎石术。患者为双侧输尿管结石，左侧结石较大梗阻明显，先行左侧钬激光碎石。择期行右侧钬激光碎石，向患者及家属交待病情。并将术中术后并发症及意外情况告知患者及家属。遵医嘱执行。</span></p>
