<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-05-06&nbsp;08:05</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">苗劲柏主治医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;患者因“进行性吞咽困难伴呕吐2周余。</span><span style="font-family: 宋体; font-size: 16px;">”入院，未诉其他不适，一般情况良好，</span><span style="font-family: 宋体; font-size: 16px;">无咳嗽、咳痰、胸痛、咯血</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">无憋气、呼吸困难</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">无发热、盗汗</span><span style="font-family: 宋体; font-size: 16px;">。查体如前。</span></p>
