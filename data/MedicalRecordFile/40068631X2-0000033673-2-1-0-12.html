<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;患者今日全麻下行&quot;鼻内镜下鼻咽肿物切除术&quot;。术中见鼻咽部正中一肿物，</span><span style="font-family: 宋体; font-size: 16px;">表面光滑；淡红色，质软。术中完整切除肿物。并且吸出一黄色坚硬物质，检查</span><span style="font-family: 宋体; font-size: 16px;">无残余组织，无活动性出血。全麻清醒后患者安返病房，麻醉效果满意，手术顺利，术后各</span><span style="font-family: 宋体; font-size: 16px;">项指标正常，给予一级护理，吸氧，嘱患者6小时后可进半流食。密切观</span><span style="font-family: 宋体; font-size: 16px;">察生命体征、伤口情况等。</span></p>
