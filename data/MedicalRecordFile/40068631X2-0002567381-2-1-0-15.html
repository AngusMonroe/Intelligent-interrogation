<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-03-30&nbsp;08:14</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">刘浩副主任医师查房（自然产后2日）</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;患者自然分娩后2日，一般情况好，无不适。查体：T36.7℃，双乳不胀，未触及肿块，心肺未闻及明显异常，腹软，无压痛，反跳痛，子宫收缩好，宫底脐下3横指，阴道少量血性恶露，无异味，会阴侧切伤口无红肿。</span></p>
