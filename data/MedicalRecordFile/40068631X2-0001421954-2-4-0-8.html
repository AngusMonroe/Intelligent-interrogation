<p><span style="font-family: 宋体; font-size: 16px;">患者今日</span><span style="font-family: 宋体; font-size: 16px;">时间</span><span style="font-family: 宋体; font-size: 16px;">行</span><span style="font-family: 宋体; font-size: 16px;">结肠息肉切除</span><span style="font-family: 宋体; font-size: 16px;">术。术中见：</span><span style="font-family: 宋体; font-size: 16px;">回盲部可见溃疡瘢痕及多发息肉样增生，最大约1.2x1.2cm，切除息肉送病理</span><span style="font-family: 宋体; font-size: 16px;">。升结肠、肝曲、横结肠、脾曲、降结肠可见多发息肉，于横结肠及降结肠取病理。手术过程顺利，术中生命体征平稳，患者术后安返病房。术后给予补液，营养支持治疗。观察病情变化。</span></p>
