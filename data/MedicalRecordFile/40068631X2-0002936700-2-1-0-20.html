<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-04-15&nbsp;17:17</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">术后记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;患者芦琪娅，25岁，主因“葡萄胎；第一次清宫术后”今日在</span><span style="font-family: 宋体; font-size: 16px;">超声监测下行清宫术</span><span style="font-family: 宋体; font-size: 16px;">。超声下见：宫腔有强回声，探宫腔深10cm，取环钳夹出机化的凝血块约3g，用7号吸管负压吸引2周，闻肌声，宫腔线清晰，停止操作。手术过程顺利，术中生命体征平稳，出血</span><span style="font-family: 宋体; font-size: 16px;">10</span><span style="font-family: 宋体; font-size: 16px;">ml，标本未见葡萄样胎块。患者术后安返病房。术后给予口服抗生素预防感染。注意观察生命体征。</span></p>
