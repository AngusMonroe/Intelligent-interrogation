<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-07-01&nbsp;10:49</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">王晓娟副主任医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">患者食欲、睡眠尚可，仍有进食后恶心不适，无腹痛，查体：两肺呼吸音清，未闻及湿罗音。腹软，无压痛。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">王晓娟副主任医师查房看病人后指示：追问病史患者既往闻异味后有剧烈咳嗽、胸闷症状，不除外存在哮喘，现查肺功能尚可，行气道激发试验进一步明确。根据目前检查结果所示考虑肺部结节为良性病变，可予观察。待完善胃镜检查、气道激发试验及相关治疗措施后可予出院。</span></p>
