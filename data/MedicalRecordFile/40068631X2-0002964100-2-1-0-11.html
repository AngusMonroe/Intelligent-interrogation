<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-04-02&nbsp;14:19</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">术后首次病程记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;患者今日</span><span style="font-family: 宋体; font-size: 16px;">上午</span><span style="font-family: 宋体; font-size: 16px;">于局麻下行“</span><span style="font-family: 宋体; font-size: 16px;">右侧颈部锁骨上淋巴结活检术</span><span style="font-family: 宋体; font-size: 16px;">”,&nbsp;麻醉效</span><span style="font-family: 宋体; font-size: 16px;">果满意，术中</span><span style="font-family: 宋体; font-size: 16px;">见肿大的淋巴结，大约1.2×1.2×1cm3，质中，手术顺利，出</span><span style="font-family: 宋体; font-size: 16px;">血不多,&nbsp;术毕送病人返回病房，给予二级护理</span><span style="font-family: 宋体; font-size: 16px;">等治疗，标本送病理检查，嘱患者平卧六小时后可进半流饮食，密切观察</span><span style="font-family: 宋体; font-size: 16px;">呼吸、体温、脉搏、血压、伤口情况等。</span></p>
