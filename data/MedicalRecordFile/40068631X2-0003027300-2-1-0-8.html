<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-06-10&nbsp;14:40</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">术后病程记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">患者今日</span><span style="font-family: 宋体; font-size: 16px;">13时38分</span><span style="font-family: 宋体; font-size: 16px;">行</span><span style="font-family: 宋体; font-size: 16px;">结肠息肉切除</span><span style="font-family: 宋体; font-size: 16px;">术。术中见：</span><span style="font-family: 宋体; font-size: 16px;">横结肠近脾曲可见4毫米扁平息肉,注射亚甲蓝生理盐水后抬举征阳性,使用氩气刀电灼,创面无出血</span><span style="font-family: 宋体; font-size: 16px;">。手术过程顺利，术中生命体征平稳，患者术后安返病房。嘱患者禁食，可少量饮水，多卧床休息，给予患者静脉营养及补液治疗，观察有无出血、穿孔等并发症的出现。</span></p>
