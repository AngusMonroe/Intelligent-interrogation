<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-04-17&nbsp;09:00</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">张杨主治医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;患者仍诉</span><span style="font-family: 宋体; font-size: 16px;">左</span><span style="font-family: 宋体; font-size: 16px;">下肢肿胀不适感，无发热，无呼吸困难及喘憋感，二便无异常。查体：</span><span style="font-family: 宋体; font-size: 16px;">左下肢肿胀仍较明显，皮肤张力增高，无明显凹陷。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">　　张杨主治医师查房后指示：患者</span><span style="font-family: 宋体; font-size: 16px;">左</span><span style="font-family: 宋体; font-size: 16px;">下肢深静脉血栓诊断明确，向患者及家属交代病情，目前为血栓形成急性期，有栓子脱落造成肺栓塞甚至致死的可能。患者及家属经商议后决定行下腔静脉滤器植入术，预防致死性肺栓塞，今日术前准备，明日行滤器植入术。</span></p>
