<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;</span><span style="font-family: 宋体; font-size: 16px;">患者</span><span style="font-family: 宋体; font-size: 16px;">申昌乐</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">男</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">78</span><span style="font-family: 宋体; font-size: 16px;">，以“发现右侧腹股沟区可复性包块5年”收入院</span><span style="font-family: 宋体; font-size: 16px;">。今日中午12:00开始血氧饱和下降至70%左右，急请神内科、呼吸科、SICU、麻醉科会诊，考虑患者存在痰液堵塞呼吸道，与家属详细交代病情后予以气管插管，后血氧上升至90%，转入SICU行重症监护。在此期间患者出现大便失禁，双侧瞳孔等大1.5mm，对光反射不敏感。</span></p>
