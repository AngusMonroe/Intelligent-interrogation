<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;患者今日</span><span style="font-family: 宋体; font-size: 16px;">下午</span><span style="font-family: 宋体; font-size: 16px;">于全麻下行“</span><span style="font-family: 宋体; font-size: 16px;">&nbsp;甲状腺左叶次全切除+峡部切除术</span><span style="font-family: 宋体; font-size: 16px;">”,&nbsp;麻醉效</span><span style="font-family: 宋体; font-size: 16px;">果满意，术中各项监测指标正常，术中部分</span><span style="font-family: 宋体; font-size: 16px;">左</span><span style="font-family: 宋体; font-size: 16px;">叶肿物送冰冻，结果回报：</span><span style="font-family: 宋体; font-size: 16px;">良</span><span style="font-family: 宋体; font-size: 16px;">性。手术顺利，出</span><span style="font-family: 宋体; font-size: 16px;">血不多,&nbsp;术毕麻醉清醒后拔管，入恢复室观察至完全清醒，送病人返回病房，给予一级护理，</span><span style="font-family: 宋体; font-size: 16px;">吸氧，颈部负压引流，静脉输液等治疗，嘱患者平卧六小时后可进半流饮食，密切观察</span><span style="font-family: 宋体; font-size: 16px;">呼吸、体温、脉搏、血压、伤口情况、引流液等。</span></p>
