<p><span style="font-family: 宋体; font-size: 16px;">患者</span><span style="font-family: 宋体; font-size: 16px;">王建勋</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">男</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">51岁</span><span style="font-family: 宋体; font-size: 16px;">，以“发现肺部阴影2月，确诊肺鳞癌1周。”收入院。患者术后一般情况可，未诉不适，无咳嗽、咳痰等，进食可，有排气，无排便。查体：生命体征平稳，心腹未查及明显异常，双侧呼吸运动对称，语音震颤传导双侧对称，双肺叩清音。双侧呼吸音清晰，未闻及干、湿性啰音及胸膜摩擦音。胸腔闭式引流150ml，咳时可见气体溢出。复查胸片，</span><span style="font-family: 宋体; font-size: 16px;">继续抗炎、补液对症治疗，遵嘱执行。</span></p>
