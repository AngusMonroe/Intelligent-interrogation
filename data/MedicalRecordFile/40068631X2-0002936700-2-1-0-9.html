<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-04-08&nbsp;18:59</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">术后记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;患者芦琪娅，25岁，主因“葡萄胎”今日在备血、开放静脉情况下急诊</span><span style="font-family: 宋体; font-size: 16px;">行超声监测下清宫术</span><span style="font-family: 宋体; font-size: 16px;">。术前探宫腔深12cm，逐号扩宫颈至7号，7号吸管负压吸出葡萄状胎块和积血共计400ml，超声下见宫腔线清晰，停止操作，再探宫腔深10cm。手术过程顺利，术中生命体征平稳，出血</span><span style="font-family: 宋体; font-size: 16px;">5</span><span style="font-family: 宋体; font-size: 16px;">ml。患者术后安返病房。术后给予吸氧，心电监护，预防感染治疗。注意观察生命体征、阴道出血情况，明日复查B-HCG。</span></p>
