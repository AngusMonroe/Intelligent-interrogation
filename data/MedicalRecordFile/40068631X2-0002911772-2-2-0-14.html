<p><span style="font-family: 宋体; font-size: 16px;">患者今日</span><span style="font-family: 宋体; font-size: 16px;">09时30分</span><span style="font-family: 宋体; font-size: 16px;">在</span><span style="font-family: 宋体; font-size: 16px;">全麻</span><span style="font-family: 宋体; font-size: 16px;">方法下行</span><span style="font-family: 宋体; font-size: 16px;">VATS右肺减容</span><span style="font-family: 宋体; font-size: 16px;">术。术中见：</span><span style="font-family: 宋体; font-size: 16px;">右侧胸腔广泛粘连，行胸膜粘连松解术。后行右肺减容术</span><span style="font-family: 宋体; font-size: 16px;">。手术过程较顺利，术后放置胸腔闭式引流管2枚（上、下）。术后患者出现二氧化碳潴留，无法拔除气管插管。决定转入SICU进一步治疗。</span></p>
