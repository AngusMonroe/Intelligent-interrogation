<p><span style="font-family: 宋体; font-size: 16px;">患者</span><span style="font-family: 宋体; font-size: 16px;">患者术后第3天,精神好，诉胃部“倒气”，无头痛头晕,无恶心呕吐,无肢体活动障碍,体温不高,睡眠及食欲好。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">查体：神清语利，精神好。双侧瞳孔等圆等大，直径3mm，对光反应灵敏。眼动未见明显异常。面纹对称，左侧肢体力弱，步态欠平稳。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">予吸氧、复查心肌酶、生化肾功，密切观察患者病情变化。</span></p>
