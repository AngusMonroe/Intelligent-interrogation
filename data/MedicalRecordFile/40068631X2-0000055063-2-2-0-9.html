<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-06-18&nbsp;10:35</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">林源主任医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">	患者一般情况可，无明显发热等不适主诉。查体：生命体征平稳，双肺呼吸音清，心、腹部未见明显</span><span style="font-family: 宋体; font-size: 16px;">异常，专科查体同入院。部分入院检查已归，未发现手术禁忌症。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">林源主任医师查房后指示：</span><span style="font-family: 宋体; font-size: 16px;">根据患者术前影像学检查，诊断较为明确，具有手术指征，各项检查回</span><span style="font-family: 宋体; font-size: 16px;">报未见明显异常，拟定于明天在麻醉下行左胫骨骨折骨愈合，内固定物取出术，积极完善术前准备。</span></p>
