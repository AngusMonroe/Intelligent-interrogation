<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-04-06&nbsp;08:00</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">吴天鸣主治医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">患者术后第</span><span style="font-family: 宋体; font-size: 16px;">2</span><span style="font-family: 宋体; font-size: 16px;">天，未诉发热，未诉恶心及呕吐，已经恢复排气，查体：腹软，伤口压痛较前减轻，双下肢示及可凹性水肿。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">吴天鸣副主任代</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">主治</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">医师查房后指示：</span><span style="font-family: 宋体; font-size: 16px;">患者脾切除术后，已经恢复排气，可嘱患者逐步恢复进食，观察期进食后腹部症状及体征变化</span><span style="font-family: 宋体; font-size: 16px;">。患者上腹部手术后，加强肺部管理，减少肺部并发症出现机率。</span></p>
