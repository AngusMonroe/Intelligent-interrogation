<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-05-08&nbsp;04:43</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">术后记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;患者今日因停经腹痛待查，腹腔内出血：异位妊娠？在</span><span style="font-family: 宋体; font-size: 16px;">全身</span><span style="font-family: 宋体; font-size: 16px;">麻醉下行</span><span style="font-family: 宋体; font-size: 16px;">腹腔镜探查</span><span style="font-family: 宋体; font-size: 16px;">。术中见：盆腹腔积血约1000ml，子宫6x5cm，外观无异常，左侧输卵管壶腹部近伞端增粗约4x2cm，表面呈紫蓝色，无破裂，但伞端活跃出血，左侧卵巢及右侧附件外观无异常。遂行左侧输卵管切除术，手术过程顺利，术中生命体征平稳，出血</span><span style="font-family: 宋体; font-size: 16px;">5</span><span style="font-family: 宋体; font-size: 16px;">ml。患者术后安返病房。术后给予吸氧，心电监护，补液，抗炎治疗。注意观察生命体征。</span></p>
