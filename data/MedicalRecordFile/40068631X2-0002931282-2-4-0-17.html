<p><span style="font-family: 宋体; font-size: 16px;">患者</span><span style="font-family: 宋体; font-size: 16px;">特格喜巴雅尔</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">男</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">34岁</span><span style="font-family: 宋体; font-size: 16px;">，以“体检发现尿蛋白7年，规律血液透析2年余”收入院。拟行亲属肾移植手术，发现房间隔缺损</span><span style="font-family: 宋体; font-size: 16px;">。今日于阜外医院行相关检查，考虑于明日行右心导管检查明确肺动脉高压改变，如情况允许，可行房间隔缺损封堵术。考虑患者近期透析间期体重增长较多，血压波动较大，嘱咐其严格控制饮水，按时服用降压药物。</span></p>
