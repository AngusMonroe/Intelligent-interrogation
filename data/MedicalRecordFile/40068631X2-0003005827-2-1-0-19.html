<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;患者神清，头晕改善，耳鸣改善。仍有听力下降。肢体无力好转。无视物旋转，睡眠差。查体：神清，言语尚利，双侧瞳孔等大等圆，对光反射存在，眼动充分，眼震（-），伸舌基本居中，颈软，右肢肌力5级，左侧肢体肌力5-级。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;杨晶主任医师查房后指示：患者腔隙性脑梗塞，突发性聋诊断明确，经药物及高压氧治疗，患者症状改善，治疗效果满意。今日高压氧治疗满疗程，可以出院。门诊复查。</span></p>
