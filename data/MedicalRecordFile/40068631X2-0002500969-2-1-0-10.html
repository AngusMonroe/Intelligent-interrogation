<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-07-02&nbsp;18:06</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">胸腔穿刺置管术</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;</span><span style="font-family: 宋体; font-size: 16px;">患者</span><span style="font-family: 宋体; font-size: 16px;">尹秀廷</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">女</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">68</span><span style="font-family: 宋体; font-size: 16px;">，患者于超声科定位后，于患者右侧肩胛下脚线第8肋间为穿刺点，局部常规消毒铺巾，予以局麻成功后，持套管针垂直刺入，有突破感后，连接注射器，抽出少量淡黄色液体流出，导入套管20cm，拔除针芯，局部予以贴膜固定，留取标本送检生化、常规、细菌学及瘤细胞等检查，共引出胸水700ml，术后患者无不适。</span></p>
