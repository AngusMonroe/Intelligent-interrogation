<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-03-30&nbsp;15:13</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">李颖主治医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;李颖</span><span style="font-family: 宋体; font-size: 16px;">主治医师查房后指示：患儿G1P1孕40+4周因母“胎头下降停滞,胎儿宫内窘迫(羊水III度)&quot;剖宫产，入院前60分钟测血糖为2.2mmol/L，喂糖水后查血糖1.9mmol/L，低</span><span style="font-family: 宋体; font-size: 16px;">于正常，可诊断新生儿低血糖症，入院后静点5%葡萄糖补充，监测末梢血糖变化。患儿有宫内窘迫病史，羊水III度粪染，注意肺部体征及炎性指标，必要时排胸片协诊。</span></p>
