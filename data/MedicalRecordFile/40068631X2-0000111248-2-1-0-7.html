<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2013-12-03&nbsp;08:50</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">王振军主任医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">	患者主因腹胀伴呕吐收入我科，病理提示胃癌。放置胃肠减压后，腹胀症状好转，自觉营养状况较前好转，未诉其他不适，一般情况良好，饮食差、大便颜色发黑，小便正常，夜眠良好。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;王振军主任医师查房后指示：患者目前存在幽门梗阻，已放置胃肠减压，继续完善术前检查，继续静脉补钾，并给予营养支持治疗，评估手术风险，余暂对症支持治疗，监测病情变化。遵嘱执行。</span></p>
