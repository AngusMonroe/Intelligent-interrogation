<p><span style="font-family: 宋体; font-size: 16px;">为缓解腹胀症状及进一步诊断，今日行腹腔穿刺抽液术。患者排空尿液后取平卧位，取左侧髂前上棘及脐连线中外1/3为穿刺点。常规消毒、铺巾，以2%利多卡因局部逐层麻醉，从麻醉点进穿刺针，进针约4cm后回抽出见黄色液体，共抽出黄色液体约1400ml后患者诉心慌，停止抽液，腹水送常规、生化、细胞学、细菌学等。</span></p>
