<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-04-09&nbsp;08:09</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">傅毅立主治医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">今日查房，患者未诉特殊不适，查体：神清，精神可，生命体征平稳。听诊双肺呼吸音清，未闻及干湿啰音。心、腹无特殊。查血常规、生化未见明显异常。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">傅毅立</span><span style="font-family: 宋体; font-size: 16px;">主治</span><span style="font-family: 宋体; font-size: 16px;">医师查房后指示：</span><span style="font-family: 宋体; font-size: 16px;">患者因发现纵膈肿物3月入院，现一般情况可。完善心脏彩超、肺功能等检查排除手术禁忌，限期手术治疗。执嘱。</span></p>
