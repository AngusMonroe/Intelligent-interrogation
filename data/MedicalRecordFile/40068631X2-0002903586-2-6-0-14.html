<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-03-27&nbsp;08:37</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">李茁主任医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">患者仍意识不清，对外界刺激时有反应，无发热，无呕吐，鼻饲饮食。查体：双侧瞳孔等大，直径约3mm，对光反射存在，颈软，四肢肌力查体不配合，四肢肌张力不高，双侧巴氏征(-)&nbsp;，感觉及共济检查不配合。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">李茁主任医师查房后指示：患者明确脑外伤、脑积水分流术后，复查头颅CT，观察脑室变化，随时调整引流管压力，加强护理，保证入量，注意鼻饲速度，避免返流误吸，执嘱。</span></p>
