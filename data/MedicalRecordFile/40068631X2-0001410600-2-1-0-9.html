<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-06-05&nbsp;08:00</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">王春燕主治医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;患者因“突发左耳听力下降1月”收入院，查房时患者诉夜间睡眠差，表现为夜间睡眠不实，易醒，左耳听力情况较前无明显变化，一般情况良好，心肺检查未见明显异常，专科查体同前。王春燕主治医师查房后分析，指示请高压氧会诊，评估全身情况是否可行高压氧治疗，预约颞骨CT检查，除外内听道等内耳及听神经疾病，给予患者枣仁安神液口服改善睡眠，遵嘱执行。</span></p>
