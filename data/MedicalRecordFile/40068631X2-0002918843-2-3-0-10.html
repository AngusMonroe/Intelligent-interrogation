<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-07-03&nbsp;10:23</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">高宇主治医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">	患者神清，可配合握手，简单发音。双瞳孔等大等圆，直径3mm，对光反射灵敏，面纹对称，伸舌不配合，感觉及共济失调检查不配合。四肢肌张力稍高，肌力查体不配合，双巴氏征阴性，</span><span style="font-family: 宋体; font-size: 16px;">。</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">高宇主治医师查房后指示：明确一氧化碳中毒史，有假逾期，现以反应迟钝为主要表现，考虑一氧化碳中毒迟发脑病诊断明确。继续高压氧治疗，给予抗血小板、改善脑循环、营养脑细胞、改善认知功能。</span></p>
