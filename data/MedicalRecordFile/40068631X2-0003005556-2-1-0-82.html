<p><span style="font-family: 宋体; font-size: 16px;">患者杨静宇，女，28岁，半卧位，经超声定位后，于患者右侧腋前线第5肋间为穿刺点，局部常规消毒铺巾，予以局麻成功后，持穿刺针垂直刺入，有突破感回抽穿刺针，见淡红色略混浊液体流出，共抽出液体180ml，其中分别送检胸水常规、生化、细菌培养、ADA、LDH，拔出穿刺针。随后持带有导引钢丝的穿刺针刺入穿刺部位，回抽未引出液体拔出穿刺针，无菌纱布覆盖。</span></p>
