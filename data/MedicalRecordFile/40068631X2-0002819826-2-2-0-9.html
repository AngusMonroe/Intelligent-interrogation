<p><span style="font-family: 宋体; font-size: 16px;">患者苏汉民，男，76岁，病人今日于10：30行左胸腔积液穿刺抽液。病人反坐于靠背椅上，取左肩胛下线第8肋间为穿刺点，常规消毒皮肤、戴无菌手套、铺无菌洞巾，以利多卡因逐层麻醉成功后左手固定穿刺点皮肤，右手持穿刺针缓慢进入，至落空感时回抽出淡黄色胸水约200ml送胸水常规、生化等检查，结果待报。术毕拔针，无菌纱布覆盖，加压按压5min，术中、术后病人无不适。</span></p>
