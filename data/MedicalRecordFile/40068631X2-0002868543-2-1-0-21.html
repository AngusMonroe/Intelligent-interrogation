<p><span style="font-family: 宋体; font-size: 16px;">患者一般情况可，无不适及阴道出血。查体：生命体征平稳，心肺未及明显异常，腹部软，无压痛、反跳痛，无明显阴道出血，双下肢活动好。诊刮病理回报：子宫内膜样腺癌。</span></p>
