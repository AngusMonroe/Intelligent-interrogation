<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-04-24&nbsp;09:54</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">仵淑旗副主任医师查房记录</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">仵淑旗副主任医师查房看病人后指示：</span><span style="font-family: 宋体; font-size: 16px;">患儿生后2天出现黄疸，确诊新生儿高胆红素血症，入院后查感染相关指标及甲功、TORCH等无明显异常，无血型不合条件，纳奶及排便正常，故目前考虑黄疸可能与新生儿肝酶发育不成熟有关。患儿目前一般情况可，皮肤黄染较前明显消退，今晚复查血胆红素，明日完善腹部超声等检查，如无明显异常，可安排出院。</span></p>
