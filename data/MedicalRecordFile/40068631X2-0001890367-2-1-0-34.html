<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;患者左侧卧位，常规准备，取L3、L4间隙行腰椎穿刺，过程顺利，测初压330mmH2O，缓慢放脑脊液约25ml，送常规、生化及细菌、真菌涂片培养，并行万古霉素鞘内注射4ml（万古霉素0.5g溶于生理盐水100ml），测末压120mmH2O，操作完毕，无菌敷料包扎，去枕平卧6小时。操作者神经介入科医生李荧。</span></p>
