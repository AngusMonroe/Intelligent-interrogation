<p><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">2014-06-25&nbsp;18:17</span><span style="font-family: 宋体; font-size: 16px;">　　　　　</span><span style="font-family: 宋体; font-size: 16px;font-weight: bold;">术后病程---产后清宫</span></p>
<p><span style="font-family: 宋体; font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="font-family: 宋体; font-size: 16px;">患者</span><span style="font-family: 宋体; font-size: 16px;">弓莉</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">女</span><span style="font-family: 宋体; font-size: 16px;">，</span><span style="font-family: 宋体; font-size: 16px;">31岁</span><span style="font-family: 宋体; font-size: 16px;">，主因“自然产后，胎膜残留”今日行清宫术。常规消毒铺巾，内诊：子宫</span><span style="font-family: 宋体; font-size: 16px;">平位</span><span style="font-family: 宋体; font-size: 16px;">，更换手套，暴露宫颈，再次消毒，宫颈钳钳夹宫颈，探宫腔深约</span><span style="font-family: 宋体; font-size: 16px;">12</span><span style="font-family: 宋体; font-size: 16px;">cm，卵圆钳钳夹宫腔，刮匙搔刮宫腔，刮出胎膜样组织，</span><span style="font-family: 宋体; font-size: 16px;">未送病理</span><span style="font-family: 宋体; font-size: 16px;">，复探宫腔深约</span><span style="font-family: 宋体; font-size: 16px;">11</span><span style="font-family: 宋体; font-size: 16px;">cm，过程顺利，术中出血约</span><span style="font-family: 宋体; font-size: 16px;">10</span><span style="font-family: 宋体; font-size: 16px;">ml，手术顺利，安返病房，术后予抗炎、促宫缩治疗。</span></p>
